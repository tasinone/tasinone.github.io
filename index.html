<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      background: url('bg/bg-pic.jpg') center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blur-bg {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      padding: 120px 100px;
    }
    .name {
      font-size: 6rem;
      font-weight: bold;
    }
    .website {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="blur-bg">
    <div class="name">RH TASIN</div>
    <div class="website">www.websiregergergte.com</div>
    <div class="social-icons">
      <img src="path/to/social_icon_1.png" alt="Social Icon 1">
      <img src="path/to/social_icon_2.png" alt="Social Icon 2">
      <img src="path/to/social_icon_3.png" alt="Social Icon 3">
    </div>
  </div>
</body>
</html>
